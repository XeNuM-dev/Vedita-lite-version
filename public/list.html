<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../src/css/app.css" rel="stylesheet">
    <link href="../src/css/list.css" rel="stylesheet">
    <title>Vedita</title>
</head>
<body>
<noscript>
    <strong>We're sorry but  doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="list">
    <div class="container">
        <div class="logo">  <a href="index.html" class="logo_text">LOGO</a> <span @click="logout"><img alt="" src="../src/assets/1.png"> </span></div>

        <div class="list-container">
            <div v-for="item in items" class="list">
                <h2>{{ item.name }}</h2>
                <p>{{ item.text_task }}</p>
            </div>
        </div>

        <button @click="showModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="exampleModal">Создать заявку</button>

    </div>
</div>

<!-- Модальный -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="form-title">Создать заявку</div>
        <div>
            <label for="taskName" class="form-label">ЗАГАЛОВОК<sup class="star">*</sup></label>
            <input type="text" class="form-control" id="taskName" v-model="name" aria-describedby="emailHelp" required aria-required="true">

            <label for="taskText" class="form-label-text">ТЕКСТ ЗАЯВКИ<sup class="star">*</sup></label>
            <textarea id="taskText" class="form-control form-text-area" v-model="text_task"></textarea>
            <button @click ="createTask" type="button" class="btn btn-primary">СОЗДАТЬ</button>
        </div>
    </div>

</div>
<!-- built files will be auto injected -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="../src/config/config.js"></script>
<script src="../src/components/list.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
