<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../src/css/app.css" rel="stylesheet">
    <link href="../src/css/registration.css" rel="stylesheet">
    <title>Vedita</title>
</head>
<body>
<noscript>
    <strong>We're sorry but  doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="registration">
    <div class="container">
        <div class="logo">  <a href="index.html" class="logo_text">LOGO</a></div>

        <form class="bg" @submit.prevent="register">
            <div class="title">Регистрация</div>
            <div class="log_pass">
                <div class="login">
                    <label for="exampleInputEmail1" class="form-label">ЛОГИН<sup class="star">*</sup></label>
                    <input type="login" class="form-control" id="exampleInputEmail1" v-model="email" aria-describedby="emailHelp" required aria-required="true" placeholder="Введите логин или email...">
                </div>

                <div class="password">
                    <label for="exampleInputPassword1" class="form-label">ПАРОЛЬ<sup class="star">*</sup></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" v-model="password" minlength="4" maxlength="8" size="8" required aria-required="true" placeholder="Введите пароль...">
                </div>

                <div class="password">
                    <label for="exampleInputPassword1" class="form-label-repeat-pass">ПОВТОРИТЕ ПАРОЛЬ<sup class="star">*</sup></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" v-model="password_confirmation" minlength="4" maxlength="8" size="8" required aria-required="true" placeholder="Повторите пароль...">
                </div>

                <div class="phone">
                    <label for="exampleInputPassword1" class="form-label">ТЕЛЕФОН<sup class="star">*</sup></label>
                    <input type="phone" class="form-control" id="exampleInputPassword1" value="+7" minlength="12" required aria-required="true">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Я согласен на обработку моих данных</label>
                </div>
            </div>

            <button @click="register" type="button" class="btn btn-primary">ЗАРЕГИСТРИРОВАТЬСЯ</button>

            <a class="enter">Войти</a>
        </form>
    </div>
</div>
<!-- built files will be auto injected -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="../src/components/registration.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
